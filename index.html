<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section class="cards">
    <article class="card">
      <image class="card-image" src="./images/image-product-mobile.jpg" alt="Bottle of Gabrielle essence eau de perfume" title="Gabrielle Essence Eau De Perfume"/>
      <section class="card-content">
        <span class="card-product-category">Perfume</span>

        <h2 class="card-product-title fraunces-700">Gabrielle Essence Eau De Parfum</h2>

        <p class="card-product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <section class="card-product-pricing-container">
          <span class="card-product-price fraunces-700">$149.99</span>
          <span class="card-product-price-reduction">$169.99</span>
        </section>

        <section class="card-actions">
          <button class="card-action-addtocart">
            <img src="./images/icon-cart.svg" alt="Icon add to cart" title="Add to Cart"/>
            Add to Cart
          </button>
        </section>

      </section>
    </article>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Lockyer</a>.
  </div>
</body>
</html>
